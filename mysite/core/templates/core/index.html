{% extends 'core/base.html' %}

{% block content %} 

<div class="m-6" x-data="{tag: '', films: []}"
    x-init="films = await (await fetch('/film-list/')).json()">

    <p x-text="tag"></p>

     <p>
        {% for tag in tags %}
            <button type="button" 
            class="rounded inline-block px-6 py-2.5 bg-blue-600 text-white font-medium 
                text-xs leading-tight uppercase hover:bg-blue-700 focus:bg-blue-700 
                focus:outline-none focus:ring-0 active:bg-blue-800 transition duration-150 
                ease-in-out mr-1"
            @click="tag = $el.textContent">
                    {{tag.name}}
            </button>
        {% endfor %}
    </p>
    <br/>

    <!-- list films in alpine x-data object, filtered by selected tag (using arrow function) -->
    <template x-for="film in films.filter(f => f.tags.includes(tag))">

        <a href="#" class="block p-6 max-w-sm bg-white rounded-lg border border-gray-200 
            shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 
            dark:hover:bg-gray-700">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white" 
                    x-text="film.name"></h5>
                <p class="font-normal text-gray-700 dark:text-gray-400" 
                    x-text="'Director: ' + film.director"></p>
                <small x-text="film.tags.join(', ')"></small>      
        </a>

    </template>

</div>

{% endblock content %}
