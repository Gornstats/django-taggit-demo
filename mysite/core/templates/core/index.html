{% extends 'core/base.html' %}

{% block content %} 

<p>
    {% for tag in tags %}
        {{ tag }}
    {% endfor %}
</p>
<br/>
<ul>
    {% for film in films %}
        <li>
            {{ film.name }}
        </li>
        {% for tag in film.tags.all %}
            <small>{{ tag }}</small>
        {% endfor %}
    {% endfor %}
</ul>

{% endblock content %}
